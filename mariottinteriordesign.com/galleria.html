	<div id="video" style="padding: 2px; position: absolute; top:50px; background-color: #f0f0f0; visibility: hidden; border: solid; border-width: 1px;">
		<div style="text-align: right;">
		 	<a href="javascript:;" onclick="return popClose(); return false;"><img src='img/exit.png' width=20px height=20px></a
		</div>
		<iframe id="youtube_player" class="yt_player_iframe" frameborder="1" allowscriptaccess="always" ></iframe>'
		<script>
			var video = document.getElementById('video').style;
			var youtube = document.getElementById('youtube_player');
			var h = window.innerHeight * 0.9;
			var w = h / 3 * 4;

			video.height = h + 20;
			video.width = w;
			video.left = (window.innerWidth - w) / 2;			

			youtube.width = w - 4;
			youtube.height = h - 4;
			
			function popClose() {
				video.visibility = "hidden";
				youtube.src = '';
			}
			function openVideo(myParam) {
				video.visibility = "visible";
				youtube.src = 'http://www.youtube.com/embed/' + myParam + '?rel=0&autoplay=1&enablejsapi=1';
			}

	document.getElementById('idGallAI').innerHTML  = arrLngGall[0][numLng];
