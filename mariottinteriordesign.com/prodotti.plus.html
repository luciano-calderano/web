	<h1><script>document.write (dic.Descri);</script></h1>
	<hr>
</div>
	<table id="tableHeader" width="60%">
		<script>
			var maxInRow = 4;
			var posInRow = 0;

			for (var i = 0; i < arrListProd.length; i++) {
				var prodName = arrListProd[i];
				file = prodName + '/' + dic.pathHead;

				var arrSelected = getJpgList(file);
				if (arrSelected.length == 0) {
					continue;
				}
				file = arrSelected[0];

				if (posInRow == 0) {
					document.write ('<tr>');
				}
				document.write ('<td style="padding:4px; width: 25%">');
				document.write ('<img class="imageSub" style="cursor: pointer; height: auto; width: 200px; display:block" src="' + file + '" title="' + arrListProd[i] + '" alt="' + prodName + '"  border="0">');
				//document.write ('<img onclick="imgClicked(' + (n + 3) + '); return false;" class="imageScheda" style="cursor: pointer; height: 180px; width: auto; display:block" src="' + arrImages[n] + '" title="' + dicProdItem.item + '" border="0"></a>');

				
				document.write ('<div style="position:relative; width: 200px; bottom:0;margin-top:-20px;background-color:#444444;color:#FFFFFF;">');
				document.write ('<h2>' + prodName + '</>');
				document.write ('</td>');
			//alert (file);
				if (posInRow < maxInRow - 1) {
					posInRow++;
				}
				else {
					document.write ('</tr>');
					posInRow = 0;
				}
			}
			document.write ('</tr>');
			
			$(function () {
				$('img.imageSub').on('click', function () {
                //    document.getElementById("prod").value = dicProdItem.prod;
                //    document.getElementById("item").value = this.alt;
                //    document.input.submit();
				    window.open ('prodotti.plus.scheda.html?item=' + this.alt + '&prod=' + dicProdItem.prod, '_self', false);	
				});
			});
		
		</script>
	</table>
	<hr>
</div>
