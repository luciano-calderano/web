        function evento(title) {
            var array = title.split("|");
            var html = '';
            html += '<div class="evento">' + array[0];
            html += '<div id="datiEvento">' + array[1];
            if (array.length > 2) {
                html += '<br>' + array[2]
            }
            html += '</div></div>';
            html += '<div id="circle"></div>';
            document.write(html);
        }
